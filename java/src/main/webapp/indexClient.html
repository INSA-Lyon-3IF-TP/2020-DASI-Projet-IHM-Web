<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TD DASI - Initiation Web</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <body>
        <h1>TD DASI - Initiation Web</h1>
        <p>Ce TD vous intie aux technologies Web. Êtes-vous prêts ?</p>
        <p><a href="./login.html">Aller à la page de Connexion</a></p>
        <p><a href="./inscriptionClient.html">Aller à la page d'inscription</a></p>
        
        <div id="mediums" style="width:90%; margin:auto">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-astro-tab" data-toggle="tab" href="#nav-astro" role="tab" aria-controls="nav-astro" aria-selected="true">Astologues</a>
                    <a class="nav-item nav-link" id="nav-carto-tab" data-toggle="tab" href="#nav-carto" role="tab" aria-controls="nav-carto" aria-selected="false">Cartomanciens</a>
                    <a class="nav-item nav-link" id="nav-spiri-tab" data-toggle="tab" href="#nav-spiri" role="tab" aria-controls="nav-spiri" aria-selected="false">Spirites</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-astro" role="tabpanel" aria-labelledby="nav-astro-tab"></div>
                <div class="tab-pane fade" id="nav-carto" role="tabpanel" aria-labelledby="nav-carto-tab"></div>
                <div class="tab-pane fade" id="nav-spiri" role="tabpanel" aria-labelledby="nav-spri-tab"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function prendreRDV(idMedium) {
            try {
                $.ajax({
                    url: 'ActionServlet',
                    method: 'post',
                    data: {'todo': 'prendreRDV', 'idMedium': idMedium}
                }).done(function (response) {
                    if (response.ok) {
                        alert("La demande de rendez-vous a bien été prise en compte");
                        //TODO éventuellement rediriger
                    } else {
                        alert("Malheureusement, ce médium n'est pas disponible. Veuillez réessayer plus tard");
                    }
                }).fail(function(){
                    console.log('Erreur critique');
                });
            } catch (e) {
                console.log(e);
            }
        }
        
        $(document).ready(function () {
            $.ajax({
                url: 'ActionServlet',
                method: 'get',
                dataType: 'json',
                data: {'todo': 'listerMediums'}
            }).done(function (response) {
                $('#main').empty();
                console.log(response);
                $('#nav-astro').append(
                    $('<table />')
                    .attr('id', 'astrologuesTable')
                    .addClass('table')
                    .append(
                        $('<thead />')
                        .append(
                            $('<tr />')
                            .attr('id', 'table_head')
                            .append(
                                $('<th />')
                                .attr('scope', 'col')
                                .html('Dénomination'),
                                $('<th />')
                                .attr('scope', 'col')
                                .html('Genre'),
                                $('<th />')
                                .attr('scope', 'col')
                                .html('Présentation'),
                                $('<th />')
                                .attr('scope', 'col')
                                .html('Formation'),
                                $('<th />')
                                .attr('scope', 'col')
                                .html('Promo'),
                                $('<th />')
                                .attr('scope', 'col')
                                .html('Prendre rendez-vous')
                            )
                        )
                    )
                );
                $('#nav-carto').append(
                    $('<table />')
                    .attr('id', 'cartomanciensTable')
                    .addClass('table')
                    .append(
                        $('<thead />')
                        .append(
                            $('<tr />')
                            .attr('id', 'table_head')
                            .append(
                                $('<th />')
                                .attr('scope', 'col')
                                .html('Dénomination'),
                                $('<th />')
                                .attr('scope', 'col')
                                .html('Genre'),
                                $('<th />')
                                .attr('scope', 'col')
                                .html('Présentation'),
                                $('<th />')
                                .attr('scope', 'col')
                                .html('Prendre rendez-vous')
                            )
                        )
                    )
                );
                $('#nav-spiri').append(
                    $('<table />')
                    .attr('id', 'spiritesTable')
                    .addClass('table')
                    .append(
                        $('<thead />')
                        .append(
                            $('<tr />')
                            .attr('id', 'table_head')
                            .append(
                                $('<th />')
                                .attr('scope', 'col')
                                .html('Dénomination'),
                                $('<th />')
                                .attr('scope', 'col')
                                .html('Genre'),
                                $('<th />')
                                .attr('scope', 'col')
                                .html('Présentation'),
                                $('<th />')
                                .attr('scope', 'col')
                                .html('Support'),
                                $('<th />')
                                .attr('scope', 'col')
                                .html('Prendre rendez-vous')
                            )
                        )
                    )
                );
                   
                response.astrologues.forEach(function (astrologue) {
                    let astrologueDenomination = $('<td />').html(astrologue.denomination);
                    let astrologueGenre = $('<td />').html(astrologue.genre);
                    let astrologuePresentation = $('<td />').html(astrologue.presentation);
                    let astrologueFormation = $('<td />').html(astrologue.formation);
                    let astrologuePromo = $('<td />').html(astrologue.promo);
                    let astrologueBouton;
                    if(response.connected){
                        astrologueBouton = $('<td />').append($('<button />').attr('class', 'btn btn-warning').html('RDV').attr('onclick', 'new function(){prendreRDV(' + astrologue.id + ')}'));                        
                    }
                    else{
                        astrologueBouton = $('<td />').append($('<button />').attr('class', 'btn btn-warning').attr('disabled', '').html('RDV').attr('onclick', 'alert("lol")'));
                    }

                    $('#astrologuesTable')
                            .append(
                                    $('<tr>')
                                    .append(
                                            astrologueDenomination,
                                            astrologueGenre,
                                            astrologuePresentation,
                                            astrologueFormation,
                                            astrologuePromo,
                                            astrologueBouton
                                            )
                                    );
                });
                response.cartomanciens.forEach(function (cartomancien) {
                    let cartomancienDenomination = $('<td />').html(cartomancien.denomination);
                    let cartomancienGenre = $('<td />').html(cartomancien.genre);
                    let cartomancienPresentation = $('<td />').html(cartomancien.presentation);
                    let cartomancienBouton;
                    if(response.connected){
                        cartomancienBouton = $('<td />').append($('<button />').attr('class', 'btn btn-warning').html('RDV').attr('onclick', 'new function(){prendreRDV(' + cartomancien.id + ')}'));                        
                    }
                    else{
                        cartomancienBouton = $('<td />').append($('<button />').attr('class', 'btn btn-warning').attr('disabled', '').html('RDV').attr('onclick', 'alert("lol")'));
                    }
                    $('#cartomanciensTable')
                            .append(
                                    $('<tr>')
                                    .append(
                                            cartomancienDenomination,
                                            cartomancienGenre,
                                            cartomancienPresentation,
                                            cartomancienBouton
                                            )
                                    );
                });
                response.spirites.forEach(function (spirite) {
                    let spiriteDenomination = $('<td />').html(spirite.denomination);
                    let spiriteGenre = $('<td />').html(spirite.genre);
                    let spiritePresentation = $('<td />').html(spirite.presentation);
                    let spiriteSupport = $('<td />').html(spirite.support);
                    let spiriteBouton;
                    if(response.connected){
                        spiriteBouton = $('<td />').append($('<button />').attr('class', 'btn btn-warning').html('RDV').attr('onclick', 'new function(){prendreRDV(' + spirite.id + ')}'));                        
                    }
                    else{
                        spiriteBouton = $('<td />').append($('<button />').attr('class', 'btn btn-warning').attr('disabled', '').html('RDV').attr('onclick', 'alert("lol")'));
                    }
                    $('#spiritesTable')
                            .append(
                                    $('<tr>')
                                    .append(
                                            spiriteDenomination,
                                            spiriteGenre,
                                            spiritePresentation,
                                            spiriteSupport,
                                            spiriteBouton
                                            )
                                    );
                });
            });
        });
        $('#main').append(
                $('<h1 />').html("Test jquery")
                );
    </script>
</html>
