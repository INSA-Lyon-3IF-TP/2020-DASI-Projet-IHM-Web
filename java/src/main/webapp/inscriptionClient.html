<html>
    <head>
        <title>Inscription</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <h1>Inscription d'un nouveau client</h1>

        <!-- Paragraphe avec id="notification" pour les messages de notification -->
        <p id="notification">Veuillez remplir le formulaire ci-dessous.</p>
        
        <!-- Champs et Bouton de Formulaire -->
        Nom : <input type="text" id="champ-nom" />
        <br/>
        Prenom : <input type="text" id="champ-prenom" />
        <br/>
        Email : <input type="email" id="champ-mail" />
        <br/>
        Date de naissance : <input type="date" id="champ-date" />
        <br/>
        Civilité : <input type="text" id="champ-civilite" />
        <br/>
        Téléphone : <input type="tel" id="champ-telephone" />
        <br/>
        Adresse : <input type="text" id="champ-adresse" />
        <br/>
        Mot de passe : <input type="password" id="champ-password" />
        <br/>
        Confirmation mot de passe : <input type="password" id="champ-password-confirmation" />
        <br/>
        <button id="bouton-inscirption">Inscription</button>
        
        <!-- Lien vers la page de connection -->
        <p><a href="login.html">Se connecter</a></p>
        
        <script>
            $(document).ready( function () {
                $('#bouton-inscirption').on( 'click', function () { // Fonction appelée lors du clic sur le bouton

                    console.log("clic sur le bouton de insciption"); // LOG dans Console Javascript

                    // Récupération de la valeur des champs du formulaire
                    var champPassword = $('#champ-password').val();
                    var champPasswordConfirmation = $('#champ-password-confirmation').val();
                    
                    if(champPassword !== champPasswordConfirmation)
                    {
                        alert("Les 2 mots de passe ne sont pas identiques");
                        return;
                    }
                    
                    var champNom = $('#champ-nom').val();
                    var champPrenom = $('#champ-prenom').val();
                    var champMail = $('#champ-mail').val();
                    var champDate = $('#champ-date').val();
                    var champCivilite = $('#champ-civilite').val();
                    var champTelephone = $('#champ-telephone').val();
                    var champAdresse = $('#champ-adresse').val();
                    
                    if(champNom.length === 0 
                        || champPrenom.length === 0
                        || champMail.length === 0
                        || champDate.length === 0
                        || champCivilite.length === 0
                        || champTelephone.length === 0
                        || champAdresse.length === 0
                        || champPassword.length === 0) //Vérification côté client
                    {
                        alert("Tous les champs doivent être remplis");
                        return; 
                    }
                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'inscription',
                            nom: champNom,
                            prenom: champPrenom,
                            mail: champMail,
                            date: champDate,
                            civilite: champCivilite,
                            tel: champTelephone,
                            adresse: champAdresse,
                            password: champPassword,
                            passwordConfirmation: champPasswordConfirmation
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                        if (response.inscription) {
                            $('#notification').html("Inscription OK");  // Message pour le paragraphe de notification
                        }
                        else {
                            $('#notification').html("Erreur d'Inscription"); // Message pour le paragraphe de notification
                        }
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                });
            });
        </script>
        
    </body>
</html>
