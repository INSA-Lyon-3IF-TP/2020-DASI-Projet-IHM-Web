<html>
    <head>
        <title>Inscription</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Predict'IF</a>
                <ul class="nav navbar-nav navbar-right">
                  <li class="nav-item ">
                    <a class="nav-link" href="./login.html">Connexion</a>
                  </li>
                </ul>
            </div>
        </nav>
        <br/>
        
        <div class="container" style="text-align:center">
            <form>
                <div class="form-group">
                    <label for="champ-civilite">Civilité</label>
                    <input type="text" class="form-control" id="champ-civilite" placeholder="Saisir votre civilité">
                </div>
                <div class="form-group">
                    <label for="champ-nom">Nom</label>
                    <input type="text" class="form-control" id="champ-nom" placeholder="Saisir votre nom">
                </div>
                <div class="form-group">
                    <label for="champ-prenom">Prénom</label>
                    <input type="text" class="form-control" id="champ-prenom" placeholder="Saisir votre prénom">
                </div>
                <div class="form-group">
                    <label for="champ-mail">Adresse email</label>
                    <input type="email" class="form-control" id="champ-mail" placeholder="Saisir votre email">
                </div>
                <div class="form-group">
                    <label for="champ-date">Date de naissance</label>
                    <input type="date" class="form-control" id="champ-date" placeholder="Saisir votre date de naissance">
                </div>
                <div class="form-group">
                    <label for="champ-telephone">Téléphone</label>
                    <input type="tel" class="form-control" id="champ-telephone" placeholder="Saisir votre numéro de téléphone">
                </div>
                <div class="form-group">
                    <label for="champ-adresse">Adresse</label>
                    <input type="text" class="form-control" id="champ-adresse" placeholder="Saisir votre adresse">
                </div>
                <div class="form-group">
                    <label for="champ-password">Mot de passe</label>
                    <input type="password" class="form-control" id="champ-password" placeholder="Saisir votre mot de passe">
                </div>
                <div class="form-group">
                    <label for="champ-password-confirmation">Confirmation du mot de passe</label>
                    <input type="password" class="form-control" id="champ-password-confirmation" placeholder="Saisir votre mot de passe de nouveau">
                </div>
                <button type="submit" class="btn btn-primary" id="bouton-inscription">S'inscrire</button>
            </form>
        </div>
        
        <script src="js/inscriptionClient.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
