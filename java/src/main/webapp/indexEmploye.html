<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>[INTRANET] Espace Employé</title>
    </head>
    <body>
        <h1>Espace Employé</h1>
        <p>Ce TD vous intie aux technologies Web. Êtes-vous prêts ?</p>
        <p><a href="./loginEmploye.html">Se connecter</a></p>
        <div id="main">

        </div>

    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'ActionServlet',
                method: 'get',
                dataType: 'json',
                data: {'todo': 'listerMediums'}
            }).done(function (mediums) {
                $('#main').empty();
                console.log(mediums);
                $('#main').append(
                        $('<div />')
                        .attr('id', 'mediums')
                        .attr('style', 'width: 90%')
                        .append(
                                $('<table />')
                                .attr('id', 'astrologuesTable')
                                .addClass('table')
                                .append(
                                        $('<thead />')
                                        .append(
                                                $('<tr />')
                                                .attr('id', 'table_head')
                                                .append(
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Dénomination'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Genre'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Présentation'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Formation'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Promo'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Prendre rendez-vous')
                                                        )
                                                )
                                        ),
                                $('<table />')
                                .attr('id', 'cartomanciensTable')
                                .addClass('table')
                                .append(
                                        $('<thead />')
                                        .append(
                                                $('<tr />')
                                                .attr('id', 'table_head')
                                                .append(
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Dénomination'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Genre'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Présentation'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Prendre rendez-vous')
                                                        )
                                                )
                                        ),
                                $('<table />')
                                .attr('id', 'spiritesTable')
                                .addClass('table')
                                .append(
                                        $('<thead />')
                                        .append(
                                                $('<tr />')
                                                .attr('id', 'table_head')
                                                .append(
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Dénomination'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Genre'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Présentation'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Support'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Prendre rendez-vous')
                                                        )
                                                )
                                        )
                                )
                        );
                mediums.astrologues.forEach(function (astrologue) {
                    let astrologueDenomination = $('<td />').html(astrologue.denomination);
                    let astrologueGenre = $('<td />').html(astrologue.genre);
                    let astrologuePresentation = $('<td />').html(astrologue.presentation);
                    let astrologueFormation = $('<td />').html(astrologue.formation);
                    let astrologuePromo = $('<td />').html(astrologue.promo);
                    let astrologueBouton = $('<td />').append($('<button />').html('RDV'));
                    $('#astrologuesTable')
                            .append(
                                    $('<tr>')
                                    .append(
                                            astrologueDenomination,
                                            astrologueGenre,
                                            astrologuePresentation,
                                            astrologueFormation,
                                            astrologuePromo,
                                            astrologueBouton
                                            )
                                    );
                });
                mediums.cartomanciens.forEach(function (cartomancien) {
                    let cartomancienDenomination = $('<td />').html(cartomancien.denomination);
                    let cartomancienGenre = $('<td />').html(cartomancien.genre);
                    let cartomancienPresentation = $('<td />').html(cartomancien.presentation);
                    let cartomancienBouton = $('<td />').append($('<button />').html('RDV'));
                    $('#cartomanciensTable')
                            .append(
                                    $('<tr>')
                                    .append(
                                            cartomancienDenomination,
                                            cartomancienGenre,
                                            cartomancienPresentation,
                                            cartomancienBouton
                                            )
                                    );
                });
                mediums.spirites.forEach(function (spirite) {
                    let spiriteDenomination = $('<td />').html(spirite.denomination);
                    let spiriteGenre = $('<td />').html(spirite.genre);
                    let spiritePresentation = $('<td />').html(spirite.presentation);
                    let spiriteSupport = $('<td />').html(spirite.support);
                    let spiriteBouton = $('<td />').append($('<button />').html('RDV'));
                    $('#spiritesTable')
                            .append(
                                    $('<tr>')
                                    .append(
                                            spiriteDenomination,
                                            spiriteGenre,
                                            spiritePresentation,
                                            spiriteSupport,
                                            spiriteBouton
                                            )
                                    );
                });
            });
        });
        $('#main').append(
                $('<h1 />').html("Test jquery")
                );
    </script>
</html>
