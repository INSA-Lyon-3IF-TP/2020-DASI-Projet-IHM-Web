<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>[INTRANET] Espace Employé</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Predict'IF</a>
                <ul class="nav navbar-nav navbar-right">
                  <li class="nav-item ">
                    <a class="nav-link" href="./loginEmploye.html">Connexion</a>
                  </li>
                </ul>
            </div>
        </nav>
        <br/>
        <div id="main">

        </div>

    </body>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'ActionServlet',
                method: 'get',
                dataType: 'json',
                data: {'todo': 'listerMediums'}
            }).done(function (mediums) {
                $('#main').empty();
                console.log(mediums);
                $('#main').append(
                        $('<div />')
                        .attr('id', 'mediums')
                        .attr('style', 'width: 90%')
                        .append(
                                $('<table />')
                                .attr('id', 'astrologuesTable')
                                .addClass('table')
                                .append(
                                        $('<thead />')
                                        .append(
                                                $('<tr />')
                                                .attr('id', 'table_head')
                                                .append(
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Dénomination'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Genre'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Présentation'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Formation'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Promo'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Prendre rendez-vous')
                                                        )
                                                )
                                        ),
                                $('<table />')
                                .attr('id', 'cartomanciensTable')
                                .addClass('table')
                                .append(
                                        $('<thead />')
                                        .append(
                                                $('<tr />')
                                                .attr('id', 'table_head')
                                                .append(
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Dénomination'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Genre'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Présentation'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Prendre rendez-vous')
                                                        )
                                                )
                                        ),
                                $('<table />')
                                .attr('id', 'spiritesTable')
                                .addClass('table')
                                .append(
                                        $('<thead />')
                                        .append(
                                                $('<tr />')
                                                .attr('id', 'table_head')
                                                .append(
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Dénomination'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Genre'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Présentation'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Support'),
                                                        $('<th />')
                                                        .attr('scope', 'col')
                                                        .html('Prendre rendez-vous')
                                                        )
                                                )
                                        )
                                )
                        );
                mediums.astrologues.forEach(function (astrologue) {
                    let astrologueDenomination = $('<td />').html(astrologue.denomination);
                    let astrologueGenre = $('<td />').html(astrologue.genre);
                    let astrologuePresentation = $('<td />').html(astrologue.presentation);
                    let astrologueFormation = $('<td />').html(astrologue.formation);
                    let astrologuePromo = $('<td />').html(astrologue.promo);
                    let astrologueBouton = $('<td />').append($('<button />').html('RDV'));
                    $('#astrologuesTable')
                            .append(
                                    $('<tr>')
                                    .append(
                                            astrologueDenomination,
                                            astrologueGenre,
                                            astrologuePresentation,
                                            astrologueFormation,
                                            astrologuePromo,
                                            astrologueBouton
                                            )
                                    );
                });
                mediums.cartomanciens.forEach(function (cartomancien) {
                    let cartomancienDenomination = $('<td />').html(cartomancien.denomination);
                    let cartomancienGenre = $('<td />').html(cartomancien.genre);
                    let cartomancienPresentation = $('<td />').html(cartomancien.presentation);
                    let cartomancienBouton = $('<td />').append($('<button />').html('RDV'));
                    $('#cartomanciensTable')
                            .append(
                                    $('<tr>')
                                    .append(
                                            cartomancienDenomination,
                                            cartomancienGenre,
                                            cartomancienPresentation,
                                            cartomancienBouton
                                            )
                                    );
                });
                mediums.spirites.forEach(function (spirite) {
                    let spiriteDenomination = $('<td />').html(spirite.denomination);
                    let spiriteGenre = $('<td />').html(spirite.genre);
                    let spiritePresentation = $('<td />').html(spirite.presentation);
                    let spiriteSupport = $('<td />').html(spirite.support);
                    let spiriteBouton = $('<td />').append($('<button />').html('RDV'));
                    $('#spiritesTable')
                            .append(
                                    $('<tr>')
                                    .append(
                                            spiriteDenomination,
                                            spiriteGenre,
                                            spiritePresentation,
                                            spiriteSupport,
                                            spiriteBouton
                                            )
                                    );
                });
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
