<!DOCTYPE html>
<html>
    <head>
        <title>Tableau de bord</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style>
            .center{
                text-align: center;
                border: 3px solid black;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Predict'IF</a>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item ">
                        <a class="btn btn-secondary" href="profilEmploye.html">Profil</a>
                    </li>
                    <li class="nav-item ">
                        <button class="btn btn-danger" onclick="disconnect()">Déconnexion</button>
                    </li>
                </ul>
            </div>
        </nav>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col center" id="case1">Les 5 médiums les plus sollicités
                    <canvas id="canvas1"></canvas>
                </div>
                <div class="col center" id="case2">Répartition du nombre de clients <b>différents</b> par employé
                    <canvas id="canvas2"></canvas>
                </div>
                <div class="w-100"></div>
                <div class="col center" id="case3">Column
                    <canvas id="canvas3"></canvas>
                </div>
<!--                <div class="w-100"></div>
                <div class="col center" id="case4">Column
                    <canvas id="canvas4"></canvas>
                </div>-->
                <!--<div class="col center" id="case4">Column</div>-->
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
                            function disconnect() {
                                $.ajax({
                                    url: 'ActionServlet',
                                    method: 'get',
                                    dataType: 'json',
                                    data: {'todo': 'logout'}
                                }).done(function (response) {
                                    if (!response.success) {
                                        alert('Erreur de déconnexion');
                                    }
                                    window.location = "loginEmploye.html";
                                });
                            }

                            window.chartColors = {
                                red: 'rgb(255, 99, 132)',
                                orange: 'rgb(255, 159, 64)',
                                yellow: 'rgb(255, 205, 86)',
                                green: 'rgb(75, 192, 192)',
                                blue: 'rgb(54, 162, 235)',
                                purple: 'rgb(153, 102, 255)',
                                grey: 'rgb(201, 203, 207)'
                            };

                            $(document).ready(function () {
                                $.ajax({
                                    url: 'ActionServlet',
                                    method: 'get',
                                    dataType: 'json',
                                    data: {'todo': 'getStatistics'}
                                }).done(function (response) {
                                    if (!response.connexion) {
                                        window.location = "loginEmploye.html";
                                    } else {
                                        if (response.occupe) {
                                            $('.navbar-right')
                                                    .prepend(
                                                            $('<li />')
                                                            .attr('class', 'nav-item')
                                                            .append(
                                                                    $('<a />')
                                                                    .attr('class', 'btn btn-primary')
                                                                    .attr('href', 'descriptionClient.html')
                                                                    .text("Consultation en attente")
                                                                    )
                                                            );
                                        }
                                        
                                        let ctx1 = document.getElementById('canvas1').getContext('2d');
                                        
                                        let backgroundColor = [
						window.chartColors.red,
						window.chartColors.orange,
						window.chartColors.yellow,
						window.chartColors.green,
						window.chartColors.blue
					];
                                        
                                        response.dataTop5.datasets[0].backgroundColor = backgroundColor;
                                        
                                        let top5Mediums = new Chart(ctx1, {
                                            type: 'pie',
                                            data: response.dataTop5,
                                            options: {
                                                responsive: true
                                            }
                                        });
                                        
                                        let ctx2 = document.getElementById('canvas2').getContext('2d');
                                        response.dataRepartitionClients.datasets[0].backgroundColor = backgroundColor;
                                        let nbClientsParEmploye = new Chart(ctx2, {
                                            type: 'bar',
                                            data: response.dataRepartitionClients,
                                            options: {
                                                legend: false
                                            }
                                        });
                                        
                                        let ctx3 = document.getElementById('canvas3').getContext('2d');
                                        response.dataAllMediums.datasets[0].backgroundColor = backgroundColor;
                                        let nbConsultationsParMedium = new Chart(ctx3, {
                                            type: 'bar',
                                            data: response.dataAllMediums,
                                            options: {
                                                legend: false
                                            }
                                        });
                                        /*
                                        let ctx4 = document.getElementById('canvas4').getContext('2d');                                        
                                        let allMediumsPie = new Chart(ctx4, {
                                            type: 'pie',
                                            data: response.dataAllMediums,
                                            options: {
                                                responsive: true
                                            }
                                        });
                                        */
                                    }
                                });
                            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
