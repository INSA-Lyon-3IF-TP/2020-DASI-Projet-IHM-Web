<!DOCTYPE html>
<html>
    <head>
        <title>Tableau de bord</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style>
            .center{
                text-align: center;
                border: 3px solid black;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Predict'IF</a>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item ">
                        <a class="btn btn-secondary" href="profilEmploye.html">Profil</a>
                    </li>
                    <li class="nav-item ">
                        <button class="btn btn-danger" onclick="disconnect()">Déconnexion</button>
                    </li>
                </ul>
            </div>
        </nav>
        <br/>
        <div id="stats">insert stats here</div>
        <div class="container">
            <div class="row">
                <div class="col center" id="case1">Column
                    <canvas id="canvas1"></canvas>
                </div>
                <div class="col center" id="case2">Column</div>
                <div class="w-100"></div>
                <div class="col center" id="case3">Column</div>
                <div class="col center" id="case4">Column</div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
                            function disconnect() {
                                $.ajax({
                                    url: 'ActionServlet',
                                    method: 'get',
                                    dataType: 'json',
                                    data: {'todo': 'logout'}
                                }).done(function (response) {
                                    if (!response.success) {
                                        alert('Erreur de déconnexion');
                                    }
                                    window.location = "loginEmploye.html";
                                });
                            }

                            $(document).ready(function () {
                                $.ajax({
                                    url: 'ActionServlet',
                                    method: 'get',
                                    dataType: 'json',
                                    data: {'todo': 'getStatistics'}
                                }).done(function (response) {
                                    if (!response.connexion) {
                                        window.location = "loginEmploye.html";
                                    } else {
                                        $('#stats').html("stats to come");
                                        if (response.occupe) {
                                            $('.navbar-right')
                                                    .prepend(
                                                            $('<li />')
                                                            .attr('class', 'nav-item')
                                                            .append(
                                                                    $('<a />')
                                                                    .attr('class', 'btn btn-primary')
                                                                    .attr('href', 'descriptionClient.html')
                                                                    .text("Consultation en attente")
                                                                    )
                                                            );
                                        }
                                        
                                        let ctx1 = document.getElementById('canvas1').getContext('2d');
                                        
                                        let backgroundColor= [
                                            'rgba(255, 99, 132, 0.8)',
                                            'rgba(54, 162, 235, 0.8)',
                                            'rgba(255, 206, 86, 0.8)',
                                            'rgba(75, 192, 192, 0.8)',
                                            'rgba(153, 102, 255, 0.8)'
                                        ];
                                        
                                        response.dataTop5.datasets[0].backgroundColor = backgroundColor;
                                        
                                        var top5Mediums = new Chart(ctx1, {
                                            type: 'pie',
                                            data: response.dataTop5,
                                            options: {
                                                responsive: true
                                            }
                                        });
                                        
                                    }
                                });
                            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
