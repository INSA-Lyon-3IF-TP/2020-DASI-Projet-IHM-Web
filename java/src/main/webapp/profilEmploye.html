<html>
    <head>
        <title>Profil Employe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Predict'IF</a>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item ">
                        <a class="btn btn-secondary" href="dashboard.html">Tableau de bord</a>
                    </li>
                    <li class="nav-item ">
                        <button class="btn btn-danger" onclick="disconnect()">Déconnexion</button>
                    </li>
                </ul>
            </div>
        </nav>
        <br/>
        <p>Nom : <span id="nom"></span></p>
        <p>Prenom : <span id="prenom"></span></p>
        <p>Telephone : <span id="tel"></span></p>
        <p>Adresse : <span id="adresse"></span></p>
        <p>Mail : <span id="mail"></span></p>
        <br/>

        <h1>Historique</h1>
        <br/>
        <i id="consultations">

        </i>
        <script>
            function disconnect() {
                $.ajax({
                    url: 'ActionServlet',
                    method: 'get',
                    dataType: 'json',
                    data: {'todo': 'logout'}
                }).done(function (response) {
                    if (!response.success) {
                        alert('Erreur de déconnexion');
                    }
                    window.location = "loginEmploye.html";
                });
            }

            $(document).ready(function () {

                // Appel AJAX
                $.ajax({
                    url: './ActionServlet',
                    method: 'GET',
                    data: {
                        todo: 'profilEmploye'
                    },
                    dataType: 'json'
                })
                        .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                            console.log('Response', response); // LOG dans Console Javascript
                            if (response.connexion) {
                                if (response.employe.occupe) {
                                    $('.navbar-right')
                                            .prepend(
                                                    $('<li />')
                                                    .attr('class', 'nav-item')
                                                    .append(
                                                            $('<a />')
                                                            .attr('class', 'btn btn-primary')
                                                            .attr('href', 'descriptionClient.html')
                                                            .text("Consultation en attente")
                                                            )
                                                    );
                                }
                                $("#nom").html(response.employe.nom);
                                $("#prenom").html(response.employe.prenom);
                                $("#tel").html(response.employe.tel);
                                $("#adresse").html(response.employe.adresse);
                                $("#mail").html(response.employe.mail);
                                $('#consultations').empty();
                                $('#consultations').append(
                                        $('<div />')
                                        .attr('id', 'historique')
                                        .attr('style', 'width: 100%')
                                        .append(
                                                $('<table />')
                                                .attr('id', 'consultationsTable')
                                                .addClass("table")
                                                .append(
                                                        $('<thead />')
                                                        .append(
                                                                $('<tr />')
                                                                .attr('id', 'table_head')
                                                                .append(
                                                                        $('<th />')
                                                                        .attr('scope', 'col')
                                                                        .html('Client'),
                                                                        $('<th />')
                                                                        .attr('scope', 'col')
                                                                        .html('Medium'),
                                                                        $('<th />')
                                                                        .attr('scope', 'col')
                                                                        .html('Type'),
                                                                        $('<th />')
                                                                        .attr('scope', 'col')
                                                                        .html('Heure de début'),
                                                                        $('<th />')
                                                                        .attr('scope', 'col')
                                                                        .html('Heure de fin'),
                                                                        $('<th />')
                                                                        .attr('scope', 'col')
                                                                        .html('Commentaire')
                                                                        ),
                                                                )
                                                        )
                                                )
                                        );

                                if (typeof response.consultations === 'undefined' || response.consultations.length < 1)
                                {
                                    return;
                                } else {
                                    response.consultations.forEach(function (consultation) {
                                        let medium = $('<td />').html(consultation.mediumDenomination);
                                        let type = $('<td />').html(consultation.mediumType);
                                        let heureDebut = $('<td />').html(consultation.heureDebut);
                                        let heureFin = $('<td />').html(consultation.heureFin);
                                        let client = $('<td />').html(consultation.client);
                                        let commentaire = $('<td />').html(consultation.commentaire);
                                        $('#consultationsTable')
                                                .append(
                                                        $('<tr>')
                                                        .append(
                                                                client,
                                                                medium,
                                                                type,
                                                                heureDebut,
                                                                heureFin,
                                                                commentaire
                                                                )
                                                        );
                                    });
                                }
                            } else {
                                window.location.href = "loginEmploye.html"; //L'employe n'est pas connecté
                            }
                        })
                        .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                            console.log('Error', error); // LOG dans Console Javascript
                            alert("Erreur lors de l'appel AJAX");
                        })
                        .always(function () { // Fonction toujours appelée

                        });
            });

        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
