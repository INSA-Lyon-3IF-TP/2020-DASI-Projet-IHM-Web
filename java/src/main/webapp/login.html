<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Connexion</title>
        <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Predict'IF</a>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item ">
                        <a class="nav-link" href="indexClient.html">Accueil</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br/>
        <!-- Paragraphe avec id="notification" pour les messages de notification -->
        <p id="notification"></p>

        <div class="container" style="text-align:center">
            <form>
                <div class="form-group">
                    <label for="champ-login">Adresse email</label>
                    <input type="email" class="form-control" id="champ-login" aria-describedby="emailHelp" placeholder="Saisir votre email">
                </div>
                <div class="form-group">
                    <label for="champ-password">Mot de passe</label>
                    <input type="password" class="form-control" id="champ-password" placeholder="Saisir votre mot de passe">
                </div>
                <button type="submit" class="btn btn-primary" id="bouton-connexion">Se connecter</button>
            </form>
        </div>
        <script>
            $(document).ready(function () {
                $('#bouton-connexion').on('click', function () { // Fonction appelée lors du clic sur le bouton

                    console.log("clic sur le bouton de connexion"); // LOG dans Console Javascript

                    // Récupération de la valeur des champs du formulaire
                    var champLogin = $('#champ-login').val();
                    var champPassword = $('#champ-password').val();

                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'connecter',
                            login: champLogin,
                            password: champPassword
                        },
                        dataType: 'json'
                    })
                            .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                                console.log('Response', response); // LOG dans Console Javascript
                                if (response.connexion) {
                                    //$('#notification').html("Connexion OK");  // Message pour le paragraphe de notification
                                    // TODO: afficher les informations du client dans la notification
                                    // Exemple: Connexion de Ada Lovelace (ID 1)
                                    var client = response.client;
                                    window.location.href = "profilClient.html";
                                } else {
                                    alert("Erreur de Connexion");
                                }
                            })
                            .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                                console.log('Error', error); // LOG dans Console Javascript
                                alert("Erreur lors de l'appel AJAX");
                            })
                            .always(function () { // Fonction toujours appelée

                            });
                    return false;
                });
            });
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
