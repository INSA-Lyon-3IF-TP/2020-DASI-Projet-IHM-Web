<!DOCTYPE html>
<html>
    <head>
        <title>Consultation en Attente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Predict'IF</a>
                <ul class="nav navbar-nav navbar-right">
                  <li class="nav-item ">
                    <a class="nav-link" href="consultationEnCours.html">Démarrer la consultation</a>
                  </li>
                </ul>
            </div>
        </nav>
        <br/>

        <section style="width:95%; border: 3px solid green; margin: auto; display:flex">
            <div style="width:33%; border: 3px solid red; text-align: center">
                Profil Client
                <div style="border: 3px dotted pink">
                    <label>Civilité : </label>
                    <input type="text" disabled id="civilite"/> <br />
                    <label>Nom : </label>
                    <input type="text" disabled id="nom"/> <br />
                    <label>Prénom : </label>
                    <input type="text" disabled id="prenom"/> <br />
                    <label>Date de Naissance : </label>
                    <input type="text" disabled id="dateDeNaissance"/> <br />
                    <label>Téléphone : </label>
                    <input type="text" disabled id="telephone"/> <br />
                    <label>Mail : </label>
                    <input type="text" disabled id="mail"/> <br />
                </div>
                Profil Astral
                <div style="border: 3px dotted yellow">
                    <label>Signe Astrologique : </label>
                    <input type="text" disabled id="signeZodiaque"/> <br />
                    <label>Signe Chinois : </label>
                    <input type="text" disabled id="signeChinois"/> <br />
                    <label>Couleur : </label>
                    <input type="text" disabled id="couleur"/> <br />
                    <label>Animal : </label>
                    <input type="text" disabled id="animal"/> <br />
                </div>
            </div>
            <div style="width:66%; border: 3px solid blue">
                <p style="text-align: center">
                    Historique des consultations
                </p>
                <div id="historique" style="width: 90%" />

            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                $.ajax({
                    url: 'ActionServlet',
                    method: 'get',
                    dataType: 'json',
                    data: {'todo': 'getConsultationEnAttente'}
                }).done(function (response) {
                    if (!response.connexion) {
                        window.location = "loginEmploye.html";
                    } else if (!response.client) { //Si aucune consultation en cours pour l'employe courant
                        //window.location = "dashboard.html";
                        //uncomment this
                    } else {
                        
                        $('#civilite').attr('value', response.client.civilite);
                        $('#nom').attr('value', response.client.nom);
                        $('#prenom').attr('value', response.client.prenom);
                        $('#dateDeNaissance').attr('value', response.client.dateDeNaissance);
                        $('#telephone').attr('value', response.client.telephone);
                        $('#mail').attr('value', response.client.mail);
                        $('#signeZodiaque').attr('value', response.profilAstral.signeZodiaque);
                        $('#signeChinois').attr('value', response.profilAstral.signeChinois);
                        $('#animal').attr('value', response.profilAstral.animal);
                        $('#couleur').attr('value', response.profilAstral.couleur);
                        
                        
                        $('#historique')
                        .append(
                            $('<table />')
                            .attr('id', 'consultationsTable')
                            .attr('class', 'table')
                            .append(
                                $('<thead />')
                            )
                            .append(
                                $('<tr />')
                                .append(
                                    $('<th />')
                                    .attr('scope', 'col')
                                    .text('Employe'),
                                    $('<th />')
                                    .attr('scope', 'col')
                                    .text('Medium'),
                                    $('<th />')
                                    .attr('scope', 'col')
                                    .text('Type'),
                                    $('<th />')
                                    .attr('scope', 'col')
                                    .text('Heure de demande'),
                                    $('<th />')
                                    .attr('scope', 'col')
                                    .text('Heure de début'),
                                    $('<th />')
                                    .attr('scope', 'col')
                                    .text('Heure de fin'),
                                    $('<th />')
                                    .attr('scope', 'col')
                                    .text('Commentaire')
                                )
                            )   
                         );
                        response.historiqueClient.forEach(function(consultation){
                            let employe = $('<td />').html(consultation.employe);
                            let medium = $('<td />').html(consultation.mediumDenomination);
                            let type = $('<td />').html(consultation.mediumType);
                            let heureDemande = $('<td />').html(consultation.heureDemande);
                            let heureDebut = $('<td />').html(consultation.heureDebut);
                            let heureFin = $('<td />').html(consultation.heureFin);
                            let commentaire = $('<td />').html(consultation.commentaire);
                            
                            $('#consultationsTable')
                                .append(
                                    $('<tr />')
                                    .append(
                                        employe,
                                        medium,
                                        type,
                                        heureDemande,
                                        heureDebut,
                                        heureFin,
                                        commentaire
                                    )
                                );
                        });
                    }
                });
            });
        </script>
    </body>

</html>
