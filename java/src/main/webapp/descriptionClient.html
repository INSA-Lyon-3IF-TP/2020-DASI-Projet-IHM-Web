<!DOCTYPE html>
<html>
    <head>
        <title>Consultation en Attente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Predict'IF</a>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item ">
                        <button id="demarrerConsultation" class="btn btn-primary">Démarrer la consultation</button>
                    </li>
                    <li class="nav-item ">
                        <a class="btn btn-secondary" href="dashboard.html">Tableau de bord</a>
                    </li>
                    <li class="nav-item ">
                        <a class="btn btn-secondary" href="profilEmploye.html">Profil</a>
                    </li>
                    <li class="nav-item ">
                        <button class="btn btn-danger" onclick="disconnect()">Déconnexion</button>
                    </li>
                </ul>
            </div>
        </nav>
        <br/>
        
        <div style="text-align: center"><h1>Médium à incarner : <span id="medium"></span></h1></div>

        <section style="width:95%; border: 3px solid black; margin: auto; display:flex">
            <div style="width:33%; text-align: center; margin: auto">
                Profil Client
                <div>
                    <label>Civilité : </label>
                    <input type="text" disabled id="civilite"/> <br />
                    <label>Nom : </label>
                    <input type="text" disabled id="nom"/> <br />
                    <label>Prénom : </label>
                    <input type="text" disabled id="prenom"/> <br />
                    <label>Date de Naissance : </label>
                    <input type="text" disabled id="dateDeNaissance"/> <br />
                    <label>Téléphone : </label>
                    <input type="text" disabled id="telephone"/> <br />
                    <label>Mail : </label>
                    <input type="text" disabled id="mail"/> <br />
                </div>
                Profil Astral
                <div>
                    <label>Signe Astrologique : </label>
                    <input type="text" disabled id="signeZodiaque"/> <br />
                    <label>Signe Chinois : </label>
                    <input type="text" disabled id="signeChinois"/> <br />
                    <label>Couleur : </label>
                    <input type="text" disabled id="couleur"/> <br />
                    <label>Animal : </label>
                    <input type="text" disabled id="animal"/> <br />
                </div>
            </div>
            <div style="width:66%">
                <p style="text-align: center">
                    Historique des consultations
                </p>
                <div id="historique" style="width: 100%; text-align: center" />

            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="js/descriptionClient.js"></script>
    </body>

</html>
