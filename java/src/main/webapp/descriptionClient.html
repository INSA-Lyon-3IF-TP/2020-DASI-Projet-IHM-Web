<!DOCTYPE html>
<html>
    <head>
        <title>Consultation en Attente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        
        <section style="width:95%; border: 3px solid green; margin: auto; display:flex">
            <div style="width:33%; border: 3px solid red">
                Profil Client
                <div style="border: 3px dotted pink">
                    <label>Civilité</label>
                    <p id="civilite"></p>
                    <label>Nom</label>
                    <p id="nom"></p>
                    <label>Prénom</label>
                    <p id="prenom"></p>
                    <label>Date de Naissance</label>
                    <p id="dateDeNaissance"></p>
                    <label>Téléphone</label>
                    <p id="telephone"></p>
                    <label>Mail</label>
                    <p id="mail"></p>
                </div>
                Profil Astral
                <div style="border: 3px dotted yellow">
                    <label>Signe Astrologique</label>
                    <p id="signeAstro"></p>
                    <label>Signe Chinois</label>
                    <p id="signeChninois"></p>
                    <label>Couleur</label>
                    <p id="couleur"></p>
                    <label>Animal</label>
                    <p id="animal"></p>
                </div>
            </div>
            <div style="width:66%; border: 3px solid blue">
                Historique des consultations
                
            </div>
        </section>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                $.ajax({
                    url: 'ActionServlet',
                    method: 'get',
                    dataType: 'json',
                    data: {'todo': 'getConsultationEnAttente'}
                }).done(function (response) {
                    if (!response.connexion) {
                        window.location = "loginEmploye.html";
                    } else if (!response.consultation) { //Si aucune consultation en cours pour l'employe courant
                        //window.location = "dashboard.html";
                        //uncomment this
                    } else {
                        $('#profilClient').html("Consultation avec le client n° " + response.consultation.idClient);
                    }
                });
            });
        </script>
    </body>

</html>
